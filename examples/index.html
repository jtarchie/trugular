<html>
<head>
  <script src="../lib/app.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function(){
    var app = new $trugular({
      rootElement: document.getElementById('viewport')
    });
    app.$route({
      url: '/examples',
      template: 'Hello World! <a href="/bye">Bye</A>'
    }).$route({
      url: '/bye',
      template: 'Good Bye'
    });
    app.$run();
  });
  </script>
</head>
<body>
<div id="viewport"></div>
<template id="/examples">
  Hello World <a href="/bye">Bye</a>
</template>
</body>
</html>
